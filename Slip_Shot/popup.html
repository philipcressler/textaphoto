<!DOCTYPE html>
<html>
  <head>
    <title>Slip Shot Popup</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script src="background.js"></script>

  <body>
  <script>
function validateForm() {
    var x = document.forms["myForm"]["photoUrl"].value;
    if (x==null || x=="") {
        alert("Photo URL must be filled out");
        return false;
    }
}
</script>
<form name="myForm" action="demo_form.asp" onsubmit="return validateForm()" method="post">
Enter your photo url: <input type="text" name="photoUrl"><br />
Enter your phone number: <input type="text" name="number"><br />
<input type="submit" value="Submit">
</form>
<p id="demo"></p>
  </body>
</html>
